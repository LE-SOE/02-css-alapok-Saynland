<head>

                alert ("Az első szám nem szám!")

            }
            /*
            if (!Number.isInteger(szam2)) {
                alert ("Az második szám nem szám!")
                return
            }
            */
            let eredmeny = parseInt(szam1) + parseInt(szam2)

            //alert(eredmeny)
            document.getElementById("eredmeny").innerHTML = eredmeny
        }

    </script>
    <script>function kivon() {
        let szam1 = parseInt(document.getElementById("a").value)
        let szam2 = parseInt(document.getElementById("b").value)
        let eredmeny = parseInt(szam1) - parseInt(szam2)
        //alert(eredmeny)
        document.getElementById("eredmeny").innerHTML = eredmeny
    }
</script>
